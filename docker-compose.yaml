# version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB_FILE: /run/secrets/postgres_db
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongo_init_root_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_init_root_password
    secrets:
      - mongo_init_root_username
      - mongo_init_root_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    image: andriikhomik/java-fullstack:backend-latest
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mongodb
      - redis
    environment:
      MONGO_LOCAL_CURRENT_DATABASE: schedules
      DEFAULT_SERVER_CLUSTER: mongodb

  frontend:
    image: andriikhomik/java-fullstack:frontend-latest
    container_name: frontend
    environment:
      REACT_APP_API_BASE_URL_FILE: /run/secrets/react_apibase_url
    ports:
      - "3000:3000"
    secrets:
      - react_apibase_url
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
    depends_on:
      - frontend
      - backend
    container_name: nginx
    restart: always
    ports:
      - "80:80"

secrets:
  postgres_user:
    file: postgres_user.txt
  postgres_password:
    file: postgres_password.txt
  postgres_db:
    file: postgres_db.txt
  mongo_init_root_username:
    file: mongo_init_root_username.txt
  mongo_init_root_password:
    file: mongo_init_root_password.txt
  react_apibase_url:
    file: react_apibase_url.txt

volumes:
  mongodb_data:
  redis_data:
  postgres_data:


